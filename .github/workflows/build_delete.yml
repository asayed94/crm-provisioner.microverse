name: CI Provision (Delete resources)

on: 
  pull_request_review:
    types: [submitted]
env:
  EMARSYS_USERNAME: ${{ secrets.EMARSYS_USERNAME }}
  EMARSYS_SECRET: ${{ secrets.EMARSYS_SECRET }}

permissions:
  contents: write
  id-token: write
  actions: read


jobs:
  set:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          cache: 'yarn'
          node-version: 16
          registry-url: 'https://npm.pkg.github.com'
          scope: '@lessonnine'

      - name: yarn install
        run: yarn install

      - id: list_changes
        run: echo "matrix=$(yarn --silent changes D ${{github.event.pull_request.head.sha}} --out json)" >> $GITHUB_OUTPUT
      - run: echo ${{ github.event.review.state == 'approved' }}

    outputs:
      matrix: ${{ steps.list_changes.outputs.matrix }}
  
  provision-slices:
    if: ${{ (github.event.review.state == 'approved') &&  needs.set.outputs.matrix }}
    needs: [set]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        file: ${{ fromJson(needs.set.outputs.matrix) }}

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          cache: 'yarn'
          node-version: 16
          registry-url: 'https://npm.pkg.github.com'
          scope: '@lessonnine'
  #  - name: Set up AWS credentials
      #   uses: aws-actions/configure-aws-credentials@v1
      #   with:
      #     role-to-assume: ${{ vars.AWS_IAM_ROLE_ARN }}
      #     aws-region: ${{ vars.AWS_REGION }}
      - name: yarn install
        run: yarn install

      - name: Provision new resource
        id: create_resource
        if: |
            github.event.review.state == 'approved' &&
            github.event.pull_request.base.ref == 'main'
        run: |
            yarn --silent delete_resource ${{matrix.file}}
  build:
    runs-on: ubuntu-latest
    needs: [provision-slices]
    steps:
      - run: echo The build process completed successfully.
          
