name: Testing
 
on:
  push:
    branches-ignore:
      - operations/*

permissions:
  contents: read
  id-token: write
  actions: read


jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Use Nodejs
        uses: actions/setup-node@v2
        with:
          cache: 'yarn'
          node-version: 16
          registry-url: 'https://npm.pkg.github.com'
          scope: '@lessonnine'

      - name: yarn install
        run: yarn install

      - name: Validate Files Changes
        run: yarn validate_changes:head_main ${{github.sha}}

      - name: Validate new resources Schema
        run: yarn validate_schema $(yarn --silent changes A ${{github.sha}})

        

  build:
    needs: [testing]
    runs-on: ubuntu-latest
    steps:
      - name: Job for branch status check
        run: echo Build complete
